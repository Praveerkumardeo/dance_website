<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="trial_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Free Trial</title>

</head>
<body>
    <div class="page">
        <div class="container1">
            <div class="logo">
                <a href = "index.html"><img src="./components/kingdom.png" alt="logo" class = "logos"></a>
            </div>
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="book_trial.html">Book a free trial</a>
            </div>
        </div>
        <div class="container">
            <div class="form-container">
                <div class="form-box">
                    <h2>Book a Free Trial</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Number:</label>
                            <input type="tel" id="contact" name="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="occupation">Occupation:</label>
                            <select id="occupation" name="occupation" required>
                                <option value="">Select</option>
                                <option value="student">Student</option>
                                <option value="employed">Employed</option>
                                <option value="self-employed">Self-Employed</option>
                                <option value="defence">Defence</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container">
                <img src="./components/demo_1pic.jpg" alt="Music and Dance Banner">
            </div>
        </div>
    </div>
    <div class="footer">

        </div>
        <div class="right">
            <p>Contact Us:</p>
            <p>Email: <a href="mailto:info@musicdanceacademy.com">info@musicdanceacademy.com</a></p>
            <p>Phone: <a href="tel:+1234567890">(123) 456-7890</a></p>
            <p>Follow us: 
                <a href="#facebook" class="social-icons"><i class="fab fa-facebook-f"></i></a> 
                <a href="#twitter" class="social-icons"><i class="fab fa-twitter"></i></a> 
                <a href="#instagram" class="social-icons"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </div>
</body>
</html>
